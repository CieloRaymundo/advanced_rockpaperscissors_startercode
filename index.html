<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
      <!-- Link CSS here -->
      <link rel="stylesheet" href="./css/style.css">
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta">

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="./js/script.js"></script>

      <!-- Link Javascript File here -->
      
      <!-- Latest compiled and minified Bootstrap CSS -->
      
  </head>

  <body>
       <div class="container">
    
        <div class="row">  
            
            <div class="col-md-4">     
                <img class="rps-image" src="http://waveavenue.com/wp-content/uploads/2011/10/21mag-abstractimages-slide-XOE4-jumbo.jpg">
                <img class="rps-image" src="https://static01.nyt.com/images/2011/08/21/magazine/21mag-abstractimages-slide-2T4N/21mag-abstractimages-slide-2T4N-jumbo.jpg">
                <img class="rps-image" src="https://static01.nyt.com/images/2011/08/21/magazine/21mag-abstractimages-slide-IRQ1/21mag-abstractimages-slide-IRQ1-jumbo.jpg">
            </div>
            
            <div  class="col-md-4">
            <h3>Computer Chooses...</h3>
            <h2 id="compChoice"></h2>
            </div>
            
        </div>
        
        <div class="row">            
            <div class="col-md-4" > 
            <input><button>Enter</button>  
            </div>     
        </div>
        
        <div class="row">
            <div class="col-md-4" >  
                <p>Your Score:</p>
                <p id="userscore"> 0</p>
                <p>Computer Score:</p>
                <p id="compscore">0</p>
            </div> 
        </div>

        <div class="row">   
            <div class="col-md-4" >
                <h2 id="results"></h2>
            </div>   
        </div>
        
    </div>
  </body>

</html>
